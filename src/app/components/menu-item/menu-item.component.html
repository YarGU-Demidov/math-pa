<div class="menu-item" (click)="clickHandler(extendedMenu)">
	<div class="icon">
		<i class="material-icons md-30">{{item.icon}}</i>
	</div>
	<div class="menu-content">
		{{item.name}}
	</div>
</div>

<div #extendedMenu class="menu-item menu-extend collapsed" [ngStyle]="{ 'width': extendedWidth }">
	<div class="sub-items-body" (click)="extendedMenuClickHandler()">
		<div class="icon">
			<i class="material-icons md-30">{{item.icon}}</i>
		</div>
		<div class="menu-content">
			{{item.name}}
		</div>
	</div>
	
	<div *ngIf="item.subItems !== null && item.subItems.length > 0" class="sub-items">
		<div *ngFor="let columnItems of item.subItems" [ngStyle]="{'width': constants.extendedMenuColumnWidth+'px'}">
			<menu-sub-item *ngFor="let subItem of columnItems" [subItem]="subItem" (navigated)="onSubItemNavigated($event)"></menu-sub-item>
		</div>
	</div>
</div>
