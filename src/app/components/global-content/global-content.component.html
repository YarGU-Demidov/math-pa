<div id="right-side" #contentArea [class]="browserInfo.isMobile || browserInfo.getWidth() < constants.minWindowWidthForSidebarOpenedDefault ? 'collapsed' : 'normal'">
	<div id="content">
		<user-bar *ngIf="!browserInfo.isMobile"></user-bar>
		<div id="mainContentArea__wrapper">
			<div id="mainContentArea" #mainContentArea>
				<router-outlet></router-outlet>
			</div>
		</div>
	</div>
</div>
