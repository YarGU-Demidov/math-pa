<div #globalSidebar id="global-sidebar" [class]="browserInfo.isMobile  || browserInfo.getWidth() < constants.minWindowWidthForSidebarOpenedDefault ? 'collapsed' : 'normal'">
	<div class="logo-wrapper">
		<div id="logo-block" class="menu-item">
			<div id="toggle-btn" (click)="toggled()" class="icon">
				<i class="material-icons md-36">menu</i>
			</div>
			<div id="logo-text" class="menu-content">
				Math Fuck
			</div>
		</div>
	</div>
	
	<div id="menu-block" #menuBlock>
		<div *ngFor="let item of menuItems">
			<menu-item [item]="item"></menu-item>
		</div>
	</div>
</div>
