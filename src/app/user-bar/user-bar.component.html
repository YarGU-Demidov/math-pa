<div #userBarWrapper id="user-bar__wrapper">
	<div #loginTitle id="user-bar__login" (click)="toggleMenu()"> {{ login }} ({{ userName }})</div>
	<div #userMenu id="user-bar__user-menu">
		<div class="user-bar__picture"></div>
		<div class="user-bar__user-name">{{ user.name + ' ' + user.middleName + ' ' + user.surname }}</div>
		<ul class="user-bar__user-menu__ul">
			<li class="user-bar__user-menu__item">test_1</li>
			<li class="user-bar__user-menu__item">test_2</li>
			<li class="user-bar__user-menu__item">
				<a (click)="logout()">Logout</a>
			</li>
		</ul>
	</div>
</div>
