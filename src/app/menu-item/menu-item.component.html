<div class="menu-item" (click)="clickHandler($event, item, extendedMenu)">
	<div class="icon">
		<i class="material-icons md-30">{{item.icon}}</i>
	</div>
	<div class="menu-content">
		{{item.name}}
	</div>
</div>

<div #extendedMenu class="menu-item menu-extend collapsed" (mouseleave)="mouseLeave()" (mouseenter)="mouseEnter()">
	<div class="subItemsBody">
		<div class="icon">
			<i class="material-icons md-30">{{item.icon}}</i>
		</div>
		<div class="menu-content">
			{{item.name}}
		</div>
	</div>
	<div *ngIf="item.subItems !== null && item.subItems.length > 0" class="subItems">
		<ul>
			<li *ngFor="let subItem of item.subItems">
				{{subItem.name}}
			</li>
		</ul>
	</div>
</div>
